<link rel="stylesheet" type="text/css" href="style.css">
<script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script> 
<script src="main.js"></script>


<div class="calculator-box">
    <div class="row">
        <p
    class="title">Calculator</h3>
    <p
    class="secondTitle">O. A</p>
    </div>
    
    <div class="row">
        <button id="clear" class="clearbtn">C</button>
        <input type="text" placeholder="0" id="whereInputGoes"disable/>
    </div>  
    
    <div class="row">
        <button id="7" class="numPad">7</button>
        <button id="8" class="numPad">8</button>
        <button id="9" class="numPad">9</button>
        <button id="divide" class="numPad pemdas">/</button>
    </div>  

    <div class="row">
        <button id="4" class="numPad">4</button>
        <button id="5" class="numPad">5</button>
        <button id="6" class="numPad">6</button>
        <button id="multiply" class="numPad pemdas">*</button>
    </div>  

    <div class="row">
        <button id="1" class="numPad">1</button>
        <button id="2" class="numPad">2</button>
        <button id="3" class="numPad">3</button>
        <button id="minus" class="numPad pemdas">-</button>
    </div>  

    <div class="row">
        <button id="0" class="numPad">0</button>
        <button id="decimal" class="numPad">.</button>
        <button id="equal" class="numPad">=</button>
        <button id="add" class="numPad pemdas">+</button>
    </div>  


</div>
